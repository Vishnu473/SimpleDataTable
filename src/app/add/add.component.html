<div class="flex flex-wrap w-2/5 m-10 p-10 mx-auto bg-cyan-100">
    <h1 class="justify-center text-center text-gray-900 text-4xl title-font font-medium my-5">Fill in the form</h1>
    
    <div class="p-2 w-full">
        <div class="relative">
            <label for="name" class="leading-7 text-sm text-cyan-900">Name</label>
            <input type="text" id="name" name="name" [(ngModel)] ="newSupplier.name"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-cyan-500 focus:bg-white focus:ring-2 focus:ring-cyan-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
    </div>

    <div class="p-2 w-full">
        <div class="relative">
            <label for="email" class="leading-7 text-sm text-cyan-900">Email</label>
            <input type="email" id="email" name="email" [(ngModel)] ="newSupplier.mail"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-cyan-500 focus:bg-white focus:ring-2 focus:ring-cyan-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
    </div>

    <div class="p-2 w-full">
        <div class="relative">
            <label for="phone" class="leading-7 text-sm text-cyan-900">Mobile No.</label>
            <input type="tel" id="phone" name="phone" [(ngModel)] ="newSupplier.phone"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-cyan-500 focus:bg-white focus:ring-2 focus:ring-cyan-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
    </div>

    <div class="p-2 w-full">
        <div class="relative">
            <label for="address" class="leading-7 text-sm text-cyan-900">Address</label>
            <input type="text" id="address" name="address" [(ngModel)] ="newSupplier.address"
                class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-cyan-500 focus:bg-white focus:ring-2 focus:ring-cyan-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
    </div>

    <div class="flex flex-wrap justify-center w-full">
        <div class="p-2 w-1/2">
            <button class="flex mx-auto text-white bg-green-950 border-0 py-2 px-8 focus:outline-none rounded text-lg"
            type="submit" (click)="submitForm()">Submit</button>
          </div>
          <div class="p-2 w-1/2">
            <button class="flex mx-auto text-white bg-red-600 border-0 py-2 px-8 focus:outline-none rounded text-lg"
             type="reset" (click)="resetForm()">Reset</button>
          </div>
    </div>
</div>
